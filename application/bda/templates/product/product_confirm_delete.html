{% extends 'base.html' %}

{% block content %}

<div class="page-header">
    <h1>Confirm Deletion</h1>
</div>

<div class="record-header">
    <form method="post" action="{% url 'product_delete' pk=product.pk %}" class="form-inline">
        <p>Are you sure you want to delete "{{ product.product_name }}"?</p>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Delete</button>
        <a href="{% url 'product_list' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>


{% endblock %}
